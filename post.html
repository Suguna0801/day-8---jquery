<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX POST Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>AJAX POST Request Example</h1>
    
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#userForm').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Collect form data
                let userData = {
                    name: $('#name').val(),
                    email: $('#email').val()
                };

                // Make AJAX POST request
               
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts', // Sample API endpoint
                    method: 'POST',
                    contentType: 'application/json', // Send data as JSON
                    data: JSON.stringify(userData),  // Convert the user data to JSON string
                    
                    success: function(response) {
                        // On success, display the response
                        $('#result').html('User created: ' + JSON.stringify(response));
                    },
                    error: function(xhr, status, error) {
                        // Handle errors
                        $('#result').html('Error occurred: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
